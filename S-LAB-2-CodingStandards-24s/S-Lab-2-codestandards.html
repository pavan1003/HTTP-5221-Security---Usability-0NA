<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Lab Login</title>
	<link rel="stylesheet" href="lab2.css" type="text/css">
</head>

<body>
	<main>
		<h1>Login Page</h1>
		<!--==== LOGIN FORM BLOCK ====-->
		<div>
			<form class="login" action="#" method="POST">
				<fieldset class="login__fieldset">
					<legend>User Authentication</legend>
					<label class="login__label">Username:</label>
					<input class="login__txtbox login__username" type="text" />
					<label class="login__label">Password:</label>
					<input class="login__txtbox login__password" type="password" />
					<input class="login__button" type="submit" value="Log in" />
				</fieldset>
			</form>
		</div>

		<!--==== OUTPUT BLOCK ====-->
		<div class="output">
			<p>Username:
				<span class="output__text output__user"></span>
			</p>
			<p>Password:
				<span class="output__text output__pass"></span>
			</p>
		</div><!--END output BLOCK-->
	</main>

	<script src="S-Lab-2-codestandards.js"></script>
</body>

</html>
